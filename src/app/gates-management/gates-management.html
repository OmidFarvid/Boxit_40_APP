<div class="row mt-2 p-5">
  <div class="col-12">
    <div class="row mt-2 justify-content-center">
      <div class="col-2 text-start">
    <span>
      شماره شوت
    </span>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" [(ngModel)]="gate.gateNumber">
      </div>
    </div>
    <div class="row mt-2 justify-content-center">
      <div class="col-2 text-start">
    <span>
      آدرس شوت
    </span>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" [(ngModel)]="gate.gateAddress">
      </div>
    </div>
    <div class="row mt-2 justify-content-center">
      <div class="col-2 text-start"></div>
      <div class="col-6">
        <app-management-buttons (OnSubmit)="AddGate()"></app-management-buttons>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2 p-5">
  <div class="col-12">
    <app-material-table [type]="GateType"
                        [deleteMessageFn]="customDeleteMessage"
                        [data]="gates" [filterBoxCols]="6" [enableDelete]=false
                        [appComponent]="app" [title]="'شوت ها'"
                        (OnDelete)="DeleteGate($event)"></app-material-table>
  </div>
</div>
