@if (!router.url.includes('monitoringComponent')) {
  <div class="toolbar">
    <mat-toolbar>
      <div class="ms-2">
      @if (!menuVis){
        <i class="fa fa-bars" (click)="ToggleMenu()"></i>
      }
      @else {
      <i class="fa fa-close" (click)="ToggleMenu()"></i>
      }
      </div>
      <span>باکسیت</span>

    </mat-toolbar>
  </div>

}
@if (progressActivated) {
  <div class="progress_overlay">
    <img src="./assets/svg/loading.svg" alt=""/>
  </div>
}
<div class="row full-height main-row">
  <div class="col-3 menu-panel" [hidden]="!menuVis">
    <!--    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>-->


    <div class="row mt-2 px-2">
      <div class="col">
        <div class="row mt-2" routerLink="/clusterManagement" (click)="menuVis=false" style="cursor: pointer;">
          <div class="col">
            <span>مدیریت مقاصد</span>
          </div>
        </div>
        <div class="row mt-2" routerLink="/usersManagement" (click)="menuVis=false" style="cursor: pointer;">
          <div class="col">
            <span>مدیریت کاربران</span>
          </div>
        </div>
        <div class="row mt-2" routerLink="/parcelsManagement" (click)="menuVis=false" style="cursor: pointer;">
          <div class="col">
            <span>مدیریت بسته ها</span>
          </div>
        </div>
        <div class="row mt-2" routerLink="/gatesManagement" (click)="menuVis=false" style="cursor: pointer;">
          <div class="col">
            <span>مدیریت شوت ها</span>
          </div>
        </div>
        <div class="row mt-2" routerLink="/gatesRegionManagement" (click)="menuVis=false" style="cursor: pointer;">
          <div class="col">
            <span>مدیریت مقصد ها</span>
          </div>
        </div>
        <div class="row mt-2" routerLink="/monitoringComponent" (click)="menuVis=false" style="cursor: pointer;">
          <div class="col">
            <span>Monitoring</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [class]="{'col-12':!menuVis ,'col-9':menuVis}">
    <router-outlet/>
  </div>
</div>
