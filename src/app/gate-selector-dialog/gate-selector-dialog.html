<div class="row mt-2 p-4">
  <div class="col-12">
    <h4 class="mb-2">
      انتخاب مقصد برای شوت {{ gate.gateNumber }}
    </h4>

    <ul class="list-group overflow-y-scroll list-unstyled">
      @for (cluster of clusters; track cluster) {
        <li class="my-2 py-2" role="presentation"
            (click)="selectCluster(cluster)">
          <i class="fa fa-check-square-o fa-2x px-3"></i>
          <span >{{ cluster }}</span>
        </li>
      }
    </ul>

    <div class="text-end mt-3">
      <button class="btn btn-danger" (click)="cancel()">انصراف</button>
    </div>
  </div>
</div>
